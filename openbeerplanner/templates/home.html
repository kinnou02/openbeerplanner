{% extends "layout.html" %}
{% block content %}    
	<div class="home home1">
	  <form class="navbar-form navbar-left">
		<div class="form-group"></div>

		<div class="row overwrite">
		  
			  <span class="greyheader">Temps disponible</span>
			  <div class="range range-primary">
				<input type="range" name="range" min="1" max="5" value="3" id="rangePrimary" onchange="hourgetter();">
				<output id="rangePrimaryOutput" value="2" style="visibility: hidden;"></output>
			  </div>
		
		</div>
		<div class="home home_text"><span id="hour" class="texter" >2h00</span></div>

		<div class="row shoes">
		  
			<span class="greyheader">Humeur</span>
			<div class="range range-primary">
			   <input type="range" name="range" min="1" max="3" value="2" id="rangeSuccess" onchange="shoesgetter();">
			   <output id="rangeSuccessOutput" value="2" style="visibility: hidden;"></output>
			</div>
		  
		</div>
		<div class="row groles"></div>
	  </form>
	</div>
	  
	<div class="home home2">		
		  <p>Départ <b>rue Hector Malot.</b><br></p>
		  <p>Retour prévu: <b><span id="time"></span>.</b></p>
	</div>

	<div class="home home3">
		<a href="list?time=3&humor=2" class="btn" id="button">Lancer les recherches!</a>
	</div>
{% endblock %}

{% block scripts %}
	<script src="../static/js/main.js" type="text/javascript"></script>
	<script>
		$(document).ready(function() {
		today=new Date();
		today.setTime(today.getTime()+120*60*1000);
		dateheure = today.getHours() + ":" + today.getMinutes();
		document.getElementById("time").innerHTML=dateheure;
		});
	</script>
{% endblock %}
